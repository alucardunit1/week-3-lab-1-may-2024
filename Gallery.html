<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="style.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      /* Modern Photo Gallery CSS */

      /* Gallery Container */
      .gallery {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
        gap: 15px;
        padding: 10%;
        max-width: 85%;
        margin: 5px auto;
      }

      /* Gallery Item */
      .gallery-item {
        position: relative;
        overflow: hidden;
        border-radius: 15px;
        box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        transition: transform 0.3s ease, box-shadow 0.3s ease;
      }

      .gallery-item:hover {
        transform: scale(2);
        box-shadow: 0 8px 16px rgba(255, 0, 0, 0.2);
      }

      .gallery-item:hover img {
        width: 100%;
      }
      /* Responsive Design */
      @media (max-width: 100%) {
        .gallery {
          grid-template-columns: repeat(auto-fit, minmax(20px, 1fr));
        }
      }

      @media (max-width: 100%) {
        .gallery {
          grid-template-columns: repeat(auto-fit, minmax(10px, 1fr));
        }
      }

      .navbar {
        bottom: 1px;
        position: sticky;
        background-color: aliceblue;
        text-align: center;
        font-size: xx-large;
      }

      .navbar a {
        border: 1px solid;
        margin: 5px;
        padding: 2px;
        background-color: rgba(100, 58, 4, 0.664);
        text-decoration: none;
      }
    </style>
  </head>
  <body>
    <main class="gallery">
      <img
        class="gallery-item"
        src="pexels-r-khalil-250162-775707.jpg"
        width="45%"
      />
      <img
        class="gallery-item"
        src="pexels-pedrofurtadoo-30500759.jpg"
        width="45%"
        alt="Bean Fries"
      />
      <img
        class="gallery-item"
        src="1tghikuq.bmp"
        width="45%"
        alt="Bean Fries"
      />
    </main>
  </body>

  <footer>

    </nav>
  </footer>
</html>
